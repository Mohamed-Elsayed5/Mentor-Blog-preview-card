<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Mentor | Blog preview card</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <article>
      <div class="container">
        <div class="main-photo">
          <img
            src="images/illustration-article.svg"
            rel="programing-icon"
            width="250"
            class="product-photo"
          />
        </div>

        <div>
          <p class="small-titel">Learning</p>
          <p class="date">Published 21 Dec 2023</p>
          <a href="#" class="title-link"> HTML & CSS foundations</a>
        </div>

        <div>
          <p class="text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="teacher-photo">
          <img src="images/image-avatar.webp" width="30" rel="man-photo" />
          <p><b>Greg Hooper</b></p>
        </div>
      </div>
    </article>
    <footer>
      Challenge by
      <a
        class="dev-profile"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="dev-profile" href="https://twitter.com/iittsmay" target="_blank"
        >@iittsmay</a
      >.
    </footer>
  </body>
</html>
